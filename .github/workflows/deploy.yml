name: Build & Deploy

# Runs on every push to main.
# Frontend → GitHub Pages
# Backend  → Render (triggered via deploy hook stored as a secret)

on:
  push:
    branches: [main]
  workflow_dispatch:   # allow manual trigger from the Actions tab

# Required for the GitHub Pages deployment action
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; cancel in-progress runs
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ── Job 1: build the React frontend ─────────────────────────────────────────
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          # Subdirectory path on GitHub Pages, e.g. /monte-carlo-claudecode-app/
          # The trailing slash is required by Vite.
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          # Full URL of your Render backend, stored as a repo secret.
          # Example: https://monte-carlo-api.onrender.com
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  # ── Job 2: deploy artifact to GitHub Pages ──────────────────────────────────
  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ── Job 3: trigger Render to redeploy the backend ───────────────────────────
  deploy-backend:
    runs-on: ubuntu-latest
    # Only runs if you have set the RENDER_DEPLOY_HOOK_URL secret.
    # If the secret is absent the step is simply skipped (no failure).
    steps:
      - name: Trigger Render deploy hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" | grep -q "^2" \
            && echo "Render deploy triggered." \
            || echo "Render deploy hook returned non-2xx — check the URL."
